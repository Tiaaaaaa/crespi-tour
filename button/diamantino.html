<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="http://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
<script src="https://github.com/mrdoob/three.js/blob/master/src/materials/MeshStandardMaterial.js"></script>


<html>
	<head>
		<title>NO</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script>

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );


		var scene = new THREE.Scene();
		scene.background = new THREE.Color( 0xcccccc );

		var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 30, 20, 25);
		camera.lookAt( 0, 0, 0 );

		var light = new THREE.DirectionalLight(0xFFFF00);
		light.position.set( 25, 0,  );
		scene.add(light);


		var controls = new THREE.OrbitControls( camera );
		controls.autoRotate = true;

		var geometry = new THREE.SphereGeometry( 10, 2, 100 );
		var material = new THREE.MeshNormalMaterial( );
		var base = new THREE.Mesh( geometry, material );
		scene.add( base );

		var animate = function () {
			requestAnimationFrame( animate );

		controls.update();

			renderer.render( scene, camera );
		};
		animate();

		</script>
	</body>
</html>
